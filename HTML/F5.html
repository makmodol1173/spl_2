<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechJobHub</title>
    <link rel="stylesheet" href="../CSS/F5.css">
</head>
<body>
    <header class="header">
        <div class="heading">
            <img src="../Image/logo.png" alt="TechJobHub Logo" class="logo">
            <h1 class="title">TechJobHub</h1>
        </div>
        <div class="div-links">
            <a href="#">About</a>
            <a href="#">Sign In</a>
        </div>
    </header>
    <main class="container">
        <div class="form-section">
            <h2>COMPANY DETAILS</h2>
            <form>
                <label for="company-name">Company Name*</label>
                <input type="text" id="company-name" name="company-name">

                <label for="year-of-establishment">Year of Establishment*</label>
                <input type="text" id="year-of-establishment" name="year-of-establishment">

                <label for="company-address">Company Address*</label>
                <input type="text" id="company-address" name="company-address">

                <label for="business-description">Business Description</label>
                <input type="text" id="business-description" name="business-description">

                <label for="trade-license-no">Trade License No</label>
                <input type="text" id="trade-license-no" name="trade-license-no">

                <label for="website-url">Website URL</label>
                <input type="url" id="website-url" name="website-url">
            </form>
        </div>
        <div class="form-section">
            <h2>ACCOUNT DETAILS</h2>
            <form>
                <label for="name">Name*</label>
                <input type="text" id="name" name="name">

                <label for="email">Email*</label>
                <input type="email" id="email" name="email">

                <label for="password">Password*</label>
                <input type="password" id="password" name="password">

                <label for="confirm-password">Confirm Password*</label>
                <input type="password" id="confirm-password" name="confirm-password">

                <label for="phone-number">Phone Number*</label>
                <input type="text" id="phone-number" name="phone-number">

                <label for="designation">Designation*</label>
                <input type="text" id="designation" name="designation">

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
