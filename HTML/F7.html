<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Job Post</title>
    <link rel="stylesheet" href="../CSS/F7.css">
    <script src="../JavaScript/F7.js"></script>
</head>
<body>
    <div class="container">
        <a class="back-button" href="F6.html">&larr; Back</a>
        <h1>Create a Job Post</h1>
        <form class="job-post-form">
            <div class="section job-details">
                <h2>Job Details</h2>
                <label for="job-title">Job Title*:</label>
                <input type="text" id="job-title" name="job-title" required>
                
                <label for="location">Company’s Location*:</label>
                <input type="text" id="location" name="location" required>
                
                <label for="education">Educational Requirements:</label>
                <input type="text" id="education" name="education">
                
                <label for="category">Category*:</label>
                <select id="category" name="category" required>
                    <option value="">Select Category</option>
                    <!-- Add options here -->
                </select>
                
                <label for="deadline">Deadline*:</label>
                <input type="date" id="deadline" name="deadline" required>
                
                <label for="modality">Work Modality*:</label>
                <select id="modality" name="modality" required>
                    <option value="">Select Modality</option>
                    <!-- Add options here -->
                </select>
                
                <label for="job-type">Job Type*:</label>
                <select id="job-type" name="job-type" required>
                    <option value="">Select Job Type</option>
                    <!-- Add options here -->
                </select>
            </div>
            
            <div class="section job-description">
                <h2>Job Description</h2>
                <label for="about">About us*:</label>
                <textarea id="about" name="about" required></textarea>
                
                <label for="overview">Role Overview*:</label>
                <textarea id="overview" name="overview" required></textarea>
                
                <label for="responsibilities">Key Responsibilities*:</label>
                <textarea id="responsibilities" name="responsibilities" required></textarea>
                
                <label for="qualifications">Qualification & Experience*:</label>
                <textarea id="qualifications" name="qualifications" required></textarea>
            </div>
            
            <div class="section company-details">
                <h2>Company’s Details</h2>
                <label for="company-name">Company’s Name*:</label>
                <input type="text" id="company-name" name="company-name" required>
            </div>
            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
