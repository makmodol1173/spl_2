<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechJobHub</title>
    <link rel="stylesheet" href="../CSS/Forgot_pass.css" />
    <script src="" defer></script>
  </head>
  <body>
    <div class="overlay">
      <div class="header">
        <img src="../Image/logo.png" alt="TechJobHub Logo" class="logo" />
        <h1 class="title">TechJobHub</h1>
      </div>
      <div class="container">
        <div class="content">
          <h2 class="main-heading">TECHJOBHUB</h2>
          <p class="description">
            TechJobHub is an online platform that matches job seekers with the <br>
            right positions and enables recruiters to post jobs, conduct tests, <br>
            and hold interviews online. It simplifies hiring and supports career <br>
            growth for both new and experienced professionals.
          </p>
        </div>
        <div class="pass-form">
          <div class="form-header">
            <h2 >Forgot Password</h2>
          </div>
          <form class="form">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="new password">New Password</label>
            <input type="password" id="password" name="password" />
            <label for="confirm password">Confirm Password</label>
            <input type="password" id="password" name="password" />
            <button type="send" class="send-btn">send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
