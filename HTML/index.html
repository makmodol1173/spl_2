<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Logos</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        /* styles.css */
body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f0f0; /* Set background color */
}

.logo-container {
    position: relative;
    width: 80%;
    height: 60vh;
    overflow: hidden;
}

.floating-logo {
    position: absolute;
    width: 50px; /* Adjust size as needed */
    height: 50px;
    animation: float 10s infinite ease-in-out;
}

/* Keyframe animations for floating effect */
@keyframes float {
    0% {
        transform: translate(0, 0);
    }
    25% {
        transform: translate(10px, -20px);
    }
    50% {
        transform: translate(-10px, 20px);
    }
    75% {
        transform: translate(20px, -10px);
    }
    100% {
        transform: translate(0, 0);
    }
}

/* Position each logo randomly within the container */
.floating-logo:nth-child(1) {
    top: 10%;
    left: 20%;
}

.floating-logo:nth-child(2) {
    top: 50%;
    left: 70%;
}

.floating-logo:nth-child(3) {
    top: 30%;
    left: 40%;
}

/* Add more styles for additional logos if needed */

    </style>
</head>
<body>
    <div class="logo-container">
        <!-- Add logo images here -->
        <img src="logo1.png" class="floating-logo" alt="Logo 1">
        <img src="logo2.png" class="floating-logo" alt="Logo 2">
        <img src="logo3.png" class="floating-logo" alt="Logo 3">
        <!-- Add more logos as needed -->
    </div>
</body>
</html>
